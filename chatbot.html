<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }
        .chat-container {
            width: 350px;
            height: 550px; /* Adjusted height to accommodate the heading */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #ffffff;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #0078d7;
        }
        a {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #0078d7;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #005bb5;
        }
        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #0078d7;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-switch:hover {
            background-color: #005bb5;
        }
        .dark-mode {
            background-color: #1d1d1d;
        }
        .dark-mode .chat-container {
            background-color: #333333;
        }
    </style>
</head>
<body>

<a href="index.html">Back to Home</a>
<button class="toggle-switch" onclick="toggleDarkMode()">Night Mode</button>

<div class="chat-container">
    <h1>Healthbot</h1>
    <iframe
        src="https://cdn.botpress.cloud/webchat/v2/shareable.html?botId=1d67db24-aa49-40b4-b09a-7a1321818cbd"
        width="100%"
        height="100%"
        frameborder="0">
    </iframe>
</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
